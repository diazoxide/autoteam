workers:
  - name: "dev1"
    prompt: "You are a developer agent"
    settings:
      service:
        environment:
          GITHUB_TOKEN: "${DEV1_GITHUB_TOKEN}"
  - name: "arch1"
    prompt: "You are an architect agent"
    settings:
      service:
        environment:
          GITHUB_TOKEN: "${ARCH1_GITHUB_TOKEN}"

settings:
  service:
    image: "node:18.17.1"
    user: "developer"
  sleep_duration: 60
  team_name: "test-team"
  install_deps: true
  common_prompt: "Follow best practices"
  flow:
    - name: collector
      type: gemini
      prompt: "Collect tasks"
    - name: executor
      type: claude
      depends_on: [collector]
      prompt: "Execute tasks"
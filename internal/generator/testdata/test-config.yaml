repositories:
  include:
    - "owner/test-repo"

workers:
  - name: "dev1"
    prompt: "You are a developer agent"
    github_token: "DEV1_TOKEN"
    github_user: "dev-user"
    settings:
      common_prompt: "Follow best practices"
  - name: "arch1"
    prompt: "You are an architect agent"
    github_token: "ARCH1_TOKEN"
    github_user: "arch-user"

settings:
  service:
    image: "node:18"
    user: "testuser"
  sleep_duration: 30
  team_name: "test-team"
  install_deps: false